version: "3"
services:
  rank:
    # image: patrickkwang/robokop-rank
    build:
      context: .
    env_file:
      - ../../shared/robokop.env
    environment:
      - DEPLOY=docker
      - ROBOKOP_HOME=/home/murphy
      - NEO4J_HOST=neo4j
      - RESULTS_HOST=results
      - BROKER_HOST=broker
      - BUILDER_HOST=interfaces
        #- CACHE_HOST=cache
    ports:
      - "${RANKER_PORT}:${RANKER_PORT}"
      - "${SUPERVISOR_PORT}:${SUPERVISOR_PORT}"
    volumes:
      - ../../logs:/home/murphy/logs
      - ../../shared:/home/murphy/shared
      - ..:/home/murphy/robokop-rank
networks:
  default:
    external:
      name: ${COMPOSE_PROJECT_NAME}_default
